<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title | default("Posts") }}</title>
  <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>
  <main class="container">
    <header><h1>{{ title | default("All posts") }}</h1></header>
    <section>
      <ul>
        {% for post in posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small style="color:var(--muted)"> â€” {{ post.date }}</small>
            <p style="color:var(--muted)">{{ post.excerpt | default("") }}</p>
          </li>
        {% else %}
          <li>No posts found.</li>
        {% endfor %}
      </ul>
    </section>
  </main>
</body>
</html>
