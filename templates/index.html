<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title | default("Home") }}</title>
  <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>
  <main class="container">
    <header>
      <h1>{{ title | default("Welcome") }}</h1>
      <p style="color:var(--muted)">{{ description | default("Blog") }}</p>
    </header>

    <section>
      <h2>Recent posts</h2>
      <ul>
        {% for post in posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> <small style="color:var(--muted)">{{ post.date }}</small></li>
        {% endfor %}
      </ul>
    </section>
  </main>
</body>
</html>
